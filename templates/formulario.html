<!DOCTYPE html>
<html>
  <head>
    <title>Formulario</title>
  </head>
  <body style="padding: 30px">
    <form action="/enviar" method="post">
      <label for="remitente_email">Correo del Remitente:</label>
      <input
        type="email"
        id="remitente_email"
        name="remitente_email"
        required
      /><br /><br />

      <label for="remitente_contrasena">Contrase√±a del Remitente:</label>
      <input
        type="password"
        id="remitente_contrasena"
        name="remitente_contrasena"
        required
      /><br /><br />

      <label for="destinatarios">Destinatarios:</label>
      <label for="mensaje">Mensaje:</label><br />
      <textarea
        id="destinatarios"
        name="destinatarios"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label for="destinatarios">Nombre a aparecer:</label>
      <input type="apodo" id="apodo" name="apodo" required /><br /><br />

      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required /><br /><br />

      <br /><br />
      <div style="width: 100%">
        <textarea
          type="text"
          id="html"
          name="html"
          oninput="mostrarPrevisualizacion()"
          style="width: 50%; height: 400px; float: left; box-sizing: border-box"
          required
        ></textarea>
        <script>
          function mostrarPrevisualizacion() {
            var inputHTML = document.getElementById("html").value;
            var previsualizacion = document.getElementById(
              "previsualizacionHTML"
            );
            previsualizacion.innerHTML = inputHTML;
          }
        </script>
        <div
          style="
            width: 50%;
            height: 400px;
            overflow: auto;
            border: 1px solid #ccc;
            float: left;
            box-sizing: border-box;
          "
        >
          <div id="previsualizacionHTML"></div>
        </div>
      </div>

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
